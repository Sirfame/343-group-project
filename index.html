<!DOCTYPE html>
<html lang="en" ng-app="VocabApp">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/animate.css"> <!-- CSS animations -->
    <link rel="stylesheet" href="css/main.css"/> <!-- includes bootstrap -->
    <link rel="icon" type="image/png" href="img/orange_check.jpg">

    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

    <title>Vocabulary Thing</title>
  </head>

  <body ng-controller="LoginCtrl">
    <header>
      <nav>
        <ul>
          <li><a ui-sref="home"><i class="fa fa-home fa-lg"></i></a></li>
          <li ng-show="userId"><a ui-sref="dashboard">Dashboard</a></li>
            <li class="logout" ng-if="userId">
              <span>Placeholder Text</span> 
              <button id="logbtn" ng-click="logOut()" class="btn btn-warning">Logout</button>
            </li>
        </ul>
      </nav>
    </header>

    <div class="container" id="bodyDiv">
      <main>
        
        <div ng-show="'!userId'" ui-view></div>

        <div ng-show="userId">
        	<div class="container dashboardLevel" id="dashboardLevel1"> <!-- Level 1 -->
        		<h2>Level 1 - Baby Words</h2>
        		<div class="progress">
        			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        			aria-valuemin="0" aria-valuemax="100" style="width:40%">
        			40% Complete
        			</div>
        		</div>
        		<button class="btn btn-danger span7" ui-sref="signUp"><strong>Get Started!</strong></button>
        	</div> <!-- End Level 1 -->

        	<div class="container dashboardLevel" id="dashboardLevel2"> <!-- Level 2 -->
        		<h2>Level 2 - Getting a bit better</h2>
        		<div class="progress">
        			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        			aria-valuemin="0" aria-valuemax="100" style="width:40%">
        			40% Complete
        			</div>
        		</div>
        		<button class="btn btn-danger span7" ui-sref="signUp"><strong>Get Started!</strong></button>
        	</div> <!-- End Level 2 -->

        	<div class="container dashboardLevel" id="dashboardLevel3"> <!-- Level 3 -->
        		<h2>Level 3 - This is a filler title haha</h2>
        		<div class="progress">
        			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        			aria-valuemin="0" aria-valuemax="100" style="width:40%">
        			40% Complete
        			</div>
        		</div>
        		<button class="btn btn-danger span7" ui-sref="signUp"><strong>Get Started!</strong></button>
        	</div> <!-- End Level 3 -->

        	<div class="container dashboardLevel" id="dashboardLevel4"> <!-- Level 4 -->
        		<h2>Level 4 - Scholar Vocabularist</h2>
        		<div class="progress">
        			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        			aria-valuemin="0" aria-valuemax="100" style="width:40%">
        			40% Complete
        			</div>
        		</div>
        		<button class="btn btn-danger span7" ui-sref="signUp"><strong>Get Started!</strong></button>
        	</div> <!-- End Level 4 -->

        	<div class="container dashboardLevel" id="dashboardLevel5"> <!-- Level 5 -->
        		<h2>Level 5 - Big Boy Words</h2>
        		<div class="progress">
        			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        			aria-valuemin="0" aria-valuemax="100" style="width:40%">
        			40% Complete
        			</div>
        		</div>
        		<button class="btn btn-danger span7" ui-sref="signUp"><strong>Get Started!</strong></button>
        	</div> <!-- End Level 5 -->
        </div>


      </main>
    </div>

    <footer>
    </footer>

    <!-- load external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-sanitize.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

  	<!-- load our script -->
    <script src="js/app.js"></script>
  </body>
</html>
