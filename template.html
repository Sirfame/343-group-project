<div class="quiz-area" ng-show="inProgress">
	<div ng-show="!quizOver">

		<h2 id="instruction">Pick the definition that best matches the word</h2>
		<h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options">
				<label>
					<input type="radio" name="answer" value="{{option}}">
					{{option}}
				</label>
			</li>
		</ul>
		<button class="btn btn-warning" ng-click="checkAnswer()" ng-show="answerMode">Submit</button>

		<div ng-show="!answerMode">
			<button class="btn btn-warning" ng-click="nextQuestion()" class="next-question">Next</button>
		</div>
	</div>

	<div ng-show="quizOver">
		<h2>Quiz is over</h2>
		<button class="btn btn-warning" ng-click="reset()">Play again</button>
	</div>

	<div id="score">
		<strong>Score: {{score}}</strong>
	</div>

	<div ng-show="!answerMode">
		<span class="answerResponseCorrect animated fadeIn" ng-show="correctAns"><strong>That is correct!</strong></span>
		<span class="answerResponseIncorrect animated fadeIn" ng-show="!correctAns"><strong>Sorry, that is an incorrect answer.</strong></span>
	</div>
</div>

<div class="intro" ng-show="!inProgress">
	<button class="btn btn-warning" id="startQuiz" ng-click="start()">Start the Quiz</button>
</div>
